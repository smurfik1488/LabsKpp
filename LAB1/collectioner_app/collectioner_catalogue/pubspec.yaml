name: trezo 
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  image_picker: ^1.1.2

  # ==== Firebase (абсолютно сумісні між собою) ====
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_crashlytics: ^5.0.4
  firebase_analytics: ^12.0.4
  firebase_storage: ^13.0.4

  # Google auth
  google_sign_in: ^6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.3.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # Цей блок assets виглядає коректно
  assets:
    - assets/icons/
    - assets/images/
